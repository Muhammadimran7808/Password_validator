<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="sign-up">
            <form autocomplete="on">
                <label for="email">Email:</label>
                <input type="email" id="email" />

                <label for="password">Create password:</label>
                <div class="passwordDiv">
                    <input type="password" id="password" class="password" autocomplete="new-password" />
                    <div class="passwordIcon">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
                
                <label for="Rpassword">Confirm Password:</label>
                <div class="passwordDiv">
                    <input type="password" id="Rpassword" class="password" autocomplete="new-password" />
                    <div class="passwordIcon">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>

                <button disabled type="submit">Submit</button>
            </form>
            <div class="password-rules">
                <h4>Password must contains the following:</h4>
                <ul>
                    <li>
                        <i class="fa-solid fa-check" id="lowerFulfilledIcon"></i>
                        <!-- <i class="fa-solid fa-xmark"></i> -->
                        <p id="lower">One or more lowercase letter</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-check" id="upperFulfilledIcon"></i>
                        <!-- <i class="fa-solid fa-xmark"></i> -->
                        <p id="upper">One or more upperrcase letter</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-check" id="numFulfilledIcon"></i>
                        <!-- <i class="fa-solid fa-xmark"></i> -->
                        <p id="number">One or more number</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-check" id="specFulfilledIcon"></i>
                        <!-- <i class="fa-solid fa-xmark"></i> -->
                        <p id="special">Atleast one special letter</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-check" id="lenFulfilledIcon"></i>
                        <!-- <i class="fa-solid fa-xmark"></i> -->
                        <p id="passLength">Atleast 8 characters long</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
